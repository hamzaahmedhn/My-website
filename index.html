<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Celebration</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body {
    margin:0; padding:0; overflow:hidden; font-family:'Poppins',sans-serif;
    background: radial-gradient(circle at top, #e4f0ff, #c6dcff);
    transition: background 0.5s ease;
}
body.night {
    background: radial-gradient(circle at top, #0b0c1b, #1a1c33);
}

/* Stars */
.star {
    position:absolute; width:2px; height:2px;
    background:white; opacity:0.8;
    animation:twinkle 4s infinite ease-in-out;
}
@keyframes twinkle {
    0% { opacity:0.4; transform:scale(1);}
    50%{ opacity:1; transform:scale(1.8);}
    100%{ opacity:0.4; transform:scale(1);}
}

/* Glow Circles */
.glow {
    position:absolute; width:180px; height:180px;
    background:radial-gradient(circle, rgba(255,255,255,0.6), transparent);
    border-radius:50%; filter:blur(40px);
    animation: float 8s infinite ease-in-out;
}
@keyframes float {
    0%{ transform:translateY(0); opacity:0.4;}
    50%{ transform:translateY(-40px); opacity:0.9;}
    100%{ transform:translateY(0); opacity:0.4;}
}

/* Main Card */
.card {
    position:absolute; top:50%; left:50%; width:600px;
    transform:translate(-50%,-50%);
    padding:50px; border-radius:30px;
    background:rgba(255,255,255,0.22);
    backdrop-filter:blur(20px);
    box-shadow:0 15px 80px rgba(0,0,0,0.25);
    text-align:center; color:#2b2b4d;
    z-index:999; transition: transform 0.5s ease;
}
.card.zoom { transform:translate(-50%,-50%) scale(1.05); }

.title{ font-size:38px; font-weight:600; text-shadow:0 0 10px rgba(255,255,255,0.7);}
.desc{ margin-top:12px; font-size:18px; line-height:1.7; }
.btn{ margin-top:35px; padding:16px 40px; font-size:18px; border-radius:12px; border:none;
      background:linear-gradient(135deg,#5d7bff,#8ea7ff,#b8ccff); color:white; cursor:pointer;
      box-shadow:0 8px 25px rgba(95,125,255,0.5); transition:0.4s ease;}
.btn:hover{ transform:translateY(-4px) scale(1.05); }

/* Particles / fireworks / sparkles */
.confetti{ width:10px; height:14px; position:absolute; animation:confFall 3s linear forwards; }
@keyframes confFall{0%{transform:translateY(0) rotate(0deg);} 100%{transform:translateY(120vh) rotate(700deg);}}

.balloon{ position:absolute; width:60px; height:80px; border-radius:50%; animation:fly 10s infinite ease-in; }
@keyframes fly{0%{transform:translateY(100vh) rotate(0deg);}100%{transform:translateY(-120vh) rotate(40deg);}}

.babyIcon{ position:absolute; width:40px; height:40px; background-size:cover; animation:floatBaby 8s infinite ease-in-out;}
@keyframes floatBaby{0%{transform:translateY(0);opacity:0.7;}50%{transform:translateY(-50px);opacity:1;}100%{transform:translateY(0);opacity:0.7;}}

/* Sparkles */
.sparkle{ position:absolute; width:4px; height:4px; border-radius:50%; }

/* Firework */
.firework{ position:absolute; width:4px; height:4px; border-radius:50%; background:gold; }
</style>
</head>
<body>

<!-- Main Card -->
<div class="card" id="card">
    <div class="title">A Magical Blessing is Arriving âœ¨ðŸ‘¶</div>
    <div class="desc">
        With hearts full of joy, we celebrate our <b>Beloved UGC Community Owner Dedimark</b> â€” a beautiful baby is expected this <b>March</b>. ðŸŒ¸<br><br>
        May this new journey bring endless love, happiness, and light.
    </div>
    <button class="btn" id="celebrateBtn">Start Celebration ðŸŽ‰</button>
</div>

<!-- Day/Night toggle -->
<button class="btn" id="toggleBtn" style="position:fixed; bottom:20px; right:20px;">Toggle Day/Night</button>

<script>
// Stars & Glows
for(let i=0;i<120;i++){
    let s=document.createElement("div"); s.className="star";
    s.style.left=Math.random()*100+"vw"; s.style.top=Math.random()*100+"vh";
    s.style.animationDuration=3+Math.random()*3+"s"; document.body.appendChild(s);
}
for(let i=0;i<6;i++){
    let g=document.createElement("div"); g.className="glow";
    g.style.left=Math.random()*100+"vw"; g.style.top=Math.random()*100+"vh";
    g.style.animationDuration=6+Math.random()*6+"s"; document.body.appendChild(g);
}

// Baby icons
for(let i=0;i<6;i++){
    let b=document.createElement("div"); b.className="babyIcon";
    b.style.left=Math.random()*100+"vw"; b.style.top=Math.random()*100+"vh";
    b.style.backgroundImage="url('https://cdn-icons-png.flaticon.com/512/616/616408.png')";
    document.body.appendChild(b);
}

// Day/Night toggle
document.getElementById("toggleBtn").onclick=function(){
    document.body.classList.toggle("night");
}

// Celebration
let isCelebration=false;
document.getElementById("celebrateBtn").onclick=function(){
    if(isCelebration) return;
    isCelebration=true;

    // Card zoom
    document.getElementById("card").classList.add("zoom");

    // Music
    let audio=new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_7942e28c48.mp3");
    audio.loop=true; audio.play();

    // Particles
    launchParticles();
    setInterval(launchParticles,2500);

    // Fireworks
    setInterval(createFirework,800);

    // Gender reveal
    setTimeout(()=>{ genderReveal(); },1000);
}

// Functions
function launchParticles(){
    // Confetti
    for(let i=0;i<50;i++){
        let c=document.createElement("div"); c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=["#ff5f91","#ffa8d3","#ffd86b","#6b9bff","#9ce3ff"][Math.floor(Math.random()*5)];
        document.body.appendChild(c);
        let fall=Math.random()*3+2;
        c.animate([{transform:"translateY(0) rotate(0deg)"},{transform:"translateY(120vh) rotate(720deg)"}],
                  {duration:fall*1000, iterations:1, easing:"linear"});
        setTimeout(()=>c.remove(),fall*1000);
    }
    // Balloons
    for(let i=0;i<8;i++){
        let b=document.createElement("div"); b.className="balloon";
        b.style.left=Math.random()*100+"vw"; b.style.background=["#ff7ca3","#8cc6ff","#ffc9e6","#ffe278"][Math.floor(Math.random()*4)];
        document.body.appendChild(b);
        let fly=Math.random()*6+6;
        b.animate([{transform:"translateY(0)"},{transform:"translateY(-120vh)"}],{duration:fly*1000,iterations:1,easing:"ease-in"});
        setTimeout(()=>b.remove(),fly*1000);
    }
}

function genderReveal(){
    let g=prompt("Enter baby gender (boy/girl)").toLowerCase();
    let color=(g==="boy")?"#6aa8ff":"#ff7ca3";
    let card=document.getElementById("card");
    card.style.border="3px solid "+color;
    card.style.boxShadow="0 15px 100px "+color;
}

// Fireworks
function createFirework(){
    let fw=document.createElement("div"); fw.className="firework";
    fw.style.left=Math.random()*100+"vw"; fw.style.top=Math.random()*50+"vh";
    fw.style.background=["#ffdd00","#ff5500","#ffffff","#00ccff"][Math.floor(Math.random()*4)];
    document.body.appendChild(fw);

    let particles=[];
    for(let i=0;i<12;i++){
        let p=document.createElement("div"); p.className="sparkle";
        p.style.left=fw.style.left; p.style.top=fw.style.top;
        p.style.background=fw.style.background; document.body.appendChild(p);
        particles.push(p);
    }

    let angleStep=(2*Math.PI)/particles.length;
    let radius=0;
    let interval=setInterval(()=>{
        radius+=8;
        particles.forEach((p,i)=>{
            let x=radius*Math.cos(angleStep*i); let y=radius*Math.sin(angleStep*i);
            p.style.transform=`translate(${x}px,${y}px)`; p.style.opacity=1-(radius/120);
        });
        if(radius>120){ particles.forEach(p=>p.remove()); fw.remove(); clearInterval(interval); }
    },30);
}
</script>
</body>
</html>
