<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cinematic Baby Announcement</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
        background: radial-gradient(circle at center, #e4eeff, #c3d6ff);
    }

    /* Stars background */
    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        opacity: 0.8;
        animation: twinkle 4s infinite ease-in-out;
    }

    @keyframes twinkle {
        0% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.8); }
        100% { opacity: 0.4; transform: scale(1); }
    }

    /* Magical glow circles */
    .glow {
        position: absolute;
        width: 180px;
        height: 180px;
        background: radial-gradient(circle, rgba(255,255,255,0.6), transparent);
        border-radius: 50%;
        filter: blur(40px);
        animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
        0% { transform: translateY(0); opacity: 0.4; }
        50% { transform: translateY(-40px); opacity: 0.9; }
        100% { transform: translateY(0); opacity: 0.4; }
    }

    /* Glass Cinematic Card */
    .card {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 600px;
        transform: translate(-50%, -50%);
        padding: 50px;
        border-radius: 30px;
        background: rgba(255,255,255,0.22);
        backdrop-filter: blur(20px);
        box-shadow: 0 15px 80px rgba(0,0,0,0.25);
        text-align: center;
        opacity: 0;
        transform: translate(-50%, -40%);
        animation: fadeIn 2.5s ease-out forwards 1.5s;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translate(-50%, -50%);
        }
    }

    .title {
        font-size: 38px;
        color: #2b2b4d;
        font-weight: 600;
        text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    .desc {
        margin-top: 12px;
        font-size: 18px;
        color: #4c4c6f;
        line-height: 1.7;
    }

    .btn {
        margin-top: 15px;
        padding: 16px 40px;
        font-size: 18px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg,#5d7bff,#8ea7ff,#b8ccff);
        color: white;
        cursor: pointer;
        box-shadow: 0 8px 25px rgba(95,125,255,0.5);
        transition: 0.4s ease;
    }

    .btn:hover {
        transform: translateY(-4px) scale(1.05);
    }

    /* Cinematic Sparks */
    .spark {
        position: absolute;
        width: 4px;
        height: 20px;
        background: gold;
        opacity: 0.8;
        transform: rotate(45deg);
        animation: sparkMove 1.3s linear forwards;
    }

    @keyframes sparkMove {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-150px) rotate(360deg); opacity: 0; }
    }

    /* Realistic Balloons */
    .balloon {
        position: absolute;
        width: 60px;
        height: 80px;
        border-radius: 50%;
        background: pink;
        animation: fly 10s infinite ease-in;
    }

    @keyframes fly {
        0% { transform: translateY(100vh) rotate(0deg); }
        100% { transform: translateY(-120vh) rotate(40deg); }
    }

    /* Confetti */
    .confetti {
        width: 10px;
        height: 14px;
        position: absolute;
        animation: confFall 3s linear forwards;
    }

    @keyframes confFall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(120vh) rotate(700deg); }
    }

    /* Vote Section Styling */
    .vote-section {
        margin-top: 25px;
        font-size: 18px;
        color: #2b2b4d;
    }

    .vote-section div {
        margin: 6px 0;
        text-shadow: 0 0 6px rgba(255,255,255,0.5);
    }

    .vote-section button {
        margin: 6px;
        padding: 12px 28px;
        font-size: 16px;
        background: linear-gradient(135deg,#ff85a1,#ffb6d0);
        color: white;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(255,120,180,0.4);
        transition: 0.3s ease;
    }

    .vote-section button:hover {
        transform: translateY(-3px) scale(1.05);
    }

</style>
</head>

<body>

<!-- Generate Stars -->
<script>
for (let i = 0; i < 120; i++) {
    let s = document.createElement("div");
    s.className = "star";
    s.style.left = Math.random()*100+"vw";
    s.style.top = Math.random()*100+"vh";
    s.style.animationDuration = 3 + Math.random()*3 + "s";
    document.body.appendChild(s);
}
</script>

<!-- Glowing Magical Lights -->
<script>
for (let i = 0; i < 6; i++) {
    let g = document.createElement("div");
    g.className = "glow";
    g.style.left = Math.random()*100+"vw";
    g.style.top = Math.random()*100+"vh";
    g.style.animationDuration = 6 + Math.random()*6 + "s";
    document.body.appendChild(g);
}
</script>

<!-- Main Card -->
<div class="card" id="card">
    <div class="title">A Magical Blessing is Arriving âœ¨ðŸ‘¶</div>
    <div class="desc">
        With hearts full of joy, we celebrate our  
        <b>Beloved UGC Community Owner Dedimark</b> â€” as a beautiful baby is expected this  
        <b>March</b>. ðŸŒ¸<br><br>
        May this new journey bring endless love, happiness and light.
    </div>
    <button class="btn" onclick="startShow()">Start Celebration ðŸŽ‰</button>

    <!-- Vote Section -->
    <div class="vote-section">
        <div>Views: <span id="viewCount">0</span></div>
        <div>Boy Votes: <span id="boyCount">0</span></div>
        <div>Girl Votes: <span id="girlCount">0</span></div>
        <button onclick="vote('boy')">Vote Boy ðŸ‘¦</button>
        <button onclick="vote('girl')">Vote Girl ðŸ‘§</button>
    </div>
</div>

<!-- 8D SOUND -->
<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7942e28c48.mp3" type="audio/mpeg">
</audio>

<script>
function startShow() {

    // Play 8D sound
    document.getElementById("bgMusic").play();

    // Confetti
    for (let i = 0; i < 120; i++) {
        let c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random()*100+"vw";

        let colors = ["#ff5f91","#ffa8d3","#ffd86b","#6b9bff","#9ce3ff"];
        c.style.background = colors[Math.floor(Math.random()*colors.length)];

        c.style.animationDuration = 2 + Math.random()*3 + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 4000);
    }

    // Realistic Sparks
    for (let i = 0; i < 40; i++) {
        let sp = document.createElement("div");
        sp.className = "spark";
        sp.style.left = Math.random()*100+"vw";
        sp.style.top = Math.random()*100+"vh";
        document.body.appendChild(sp);
        setTimeout(() => sp.remove(), 1500);
    }

    // Balloons
    for (let i = 0; i < 10; i++) {
        let b = document.createElement("div");
        b.className = "balloon";
        b.style.left = Math.random()*100+"vw";
        b.style.background = ["#ff7ca3","#8cc6ff","#ffc9e6","#ffe278"][Math.floor(Math.random()*4)];
        b.style.animationDuration = 8 + Math.random()*6 + "s";
        document.body.appendChild(b);
        setTimeout(() => b.remove(), 12000);
    }
}

// Persistent Views & Votes
if (!localStorage.getItem('views')) localStorage.setItem('views', 0);
if (!localStorage.getItem('boyVotes')) localStorage.setItem('boyVotes', 0);
if (!localStorage.getItem('girlVotes')) localStorage.setItem('girlVotes', 0);

// Increment views per page load
let views = parseInt(localStorage.getItem('views')) + 1;
localStorage.setItem('views', views);
document.getElementById('viewCount').innerText = views;

// Display votes
document.getElementById('boyCount').innerText = localStorage.getItem('boyVotes');
document.getElementById('girlCount').innerText = localStorage.getItem('girlVotes');

// Vote function
function vote(type) {
    if(type === 'boy') {
        let boyVotes = parseInt(localStorage.getItem('boyVotes')) + 1;
        localStorage.setItem('boyVotes', boyVotes);
        document.getElementById('boyCount').innerText = boyVotes;
    } else if(type === 'girl') {
        let girlVotes = parseInt(localStorage.getItem('girlVotes')) + 1;
        localStorage.setItem('girlVotes', girlVotes);
        document.getElementById('girlCount').innerText = girlVotes;
    }
}
</script>

</body>
</html>
